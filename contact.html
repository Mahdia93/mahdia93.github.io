<!DOCTYPE html>

<meta charset="UTF-8">

</head>
<body>
<header>
<img src="assetsmsh/images/headername.png" class="headername" alt="Mahdia Hashimy">
<a href="index.html" target="_blank">

<img src="assetsmsh/images/contact.png" class="menuoptions">
</a>
</header>
<section id="leftside">
<div id="after_submit"></div>
<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
  <div class="row">
    <label class="required" for="name">Your name:</label><br />
    <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
    <span id="name_validation" class="error_message"></span>
  </div>
  <div class="row">
    <label class="required" for="email">Your email:</label><br />
    <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
    <span id="email_validation" class="error_message"></span>
  </div>
  <div class="row">
    <label class="required" for="message">Your message:</label><br />
    <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
    <span id="message_validation" class="error_message"></span>
  </div>
    
    <input id="submit_button" type="submit" value="Submit" />
</form>
</section>

<section id="rightside">
<h2> Connect with me </h2>
<a href="https://www.linkedin.com/in/mahdia-hashimy" target="_blank">
<img src="assetsmsh/images/linkedin.jpg" alt="LinkedIn Page" class= "Contactlogos" height="60" width="60">
</a>
<a href="mailto:mahdia.hashimy@gmail.com" target="_blank">
<img src="assetsmsh/images/gmail.png" alt="Email" class= "Contactlogos" height= "50" width="60"></a>
<a href="https://github.com/Mahdia93" target="_blank">
<img src="assetsmsh/images/github.jpg" alt="github" class="Contactlogos" height="60" width="60"></a>
</section>
</div>

</div>
</div>

</body>
</html>
